<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <form
        class="card mt-4"
        formGroupName="sensorForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="card-body">
          <h5 class="card-title">Insert a new sensor.</h5>
          <div class="form-group">
            <p>Name</p>
            <input
              type="text"
              placeholder="Name"
              class="form-control"
              formControl="name"
            />
          </div>

          <div class="form-group" formGroupName="location">
            <p>Location</p>
            <div class="row">
              <div class="col">
                <input
                  type="number"
                  placeholder="Latitude"
                  class="form-control"
                  formControlName="latitude"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  placeholder="Longitude"
                  class="form-control"
                  formControlName="longitude"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <p>Value range</p>
            <div class="row">
              <div class="col">
                <input
                  type="number"
                  placeholder="Máximo valor"
                  class="form-control"
                  formControlName="valueMax"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  placeholder="Mínimo valor"
                  class="form-control"
                  formControlName="valueMin"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
